<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <div class="header-top">
                    <h1>Xmas List</h1>
                    <!-- <img src="./assets/images/lights.png" alt=""> -->
                </div>
                <div class="header-bottom">
                    <p>Spesa Totale: <span class="total-price">0.00€</span></p>
                </div>
            </header>
            <main>
                <div class="gifts">
                    <div class="gift">
                        <div class="gift-info">
                            <h3>Sara</h3>
                            <p>Biglietti per cinema</p>
                        </div>
                        <div class="gift_price">16.00€</div>
                        <button class="gift_btn">❌</button>
                    </div>
                </div>
                <div class="form">
                    <form >
                        <div class="form-info">

                            <input type="text" placeholder="name" id="input-name" autofocus required>
                            <input type="number" name="" id="input-price" required min="0,01" step="0,01" max="100" placeholder="price">
                            <input type="text" maxlength="40" id="input-description" required placeholder="description">
                        </div>
                        <button type="submit" class="btn-plus">+</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
